[grommunio-web-pool]
listen = /run/php-fpm/grommunio-web
listen.mode = 0666
user = groweb
group = groweb
listen.owner = groweb
listen.group = groweb
pm = dynamic
pm.max_children = 150
pm.start_servers = 35
pm.min_spare_servers = 20
pm.max_spare_servers = 50
pm.max_requests = 200
listen.backlog = -1
request_terminate_timeout = 900s
php_admin_value[memory_limit] = 2G
rlimit_files = 131072
rlimit_core = unlimited
catch_workers_output = yes
php_admin_value[error_log] = /var/log/grommunio/fpm-web.log
